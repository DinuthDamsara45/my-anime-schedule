<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Calendar Icon</title>
    <style>
        body {
            background-color: #31a59f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calendar-icon {
            width: 200px;
            height: 200px;
            background-color: #31a59f;
            border-radius: 10px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .calendar-date {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 24px;
            color: white;
        }
        .calendar-body {
            background-color: white;
            height: 140px;
            margin-top: 40px;
            border-radius: 5px;
            position: relative;
        }
        .calendar-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            color: #31a59f;
            font-size: 20px;
            font-weight: bold;
        }
        .anime-icon {
            font-size: 60px;
            line-height: 120px;
        }
    </style>
</head>
<body>
    <div class="calendar-icon">
        <div class="calendar-date">2025</div>
        <div class="calendar-body">
            <div class="anime-icon">ðŸŽ¬</div>
            <div class="calendar-title">Anime Schedule</div>
        </div>
    </div>
</body>
</html>
